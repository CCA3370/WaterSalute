name: Build

on:
  push:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_dir: lin_x64
          - os: macos-latest
            platform: macos
            artifact_dir: mac_x64
          - os: windows-latest
            platform: windows
            artifact_dir: win_x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload plugin binary
        uses: actions/upload-artifact@v4
        with:
          name: WaterSalute-${{ matrix.artifact_dir }}
          path: build/WaterSalute/WaterSalute.xpl

  package:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all platform artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: WaterSalute-*
          path: artifacts

      - name: Create package structure
        run: |
          mkdir -p package/WaterSalute/resources
          mkdir -p package/WaterSalute/lin_x64
          mkdir -p package/WaterSalute/win_x64
          mkdir -p package/WaterSalute/mac_x64
          
          cp artifacts/WaterSalute-lin_x64/WaterSalute.xpl package/WaterSalute/lin_x64/
          cp artifacts/WaterSalute-win_x64/WaterSalute.xpl package/WaterSalute/win_x64/
          cp artifacts/WaterSalute-mac_x64/WaterSalute.xpl package/WaterSalute/mac_x64/
          
          cp -r resources/. package/WaterSalute/resources/
          cp LICENSE package/WaterSalute/LICENSE.txt
          cp README.txt package/WaterSalute/README.txt

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaterSalute
          path: package/
