name: Build

on:
  push:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract SDK
        run: |
          unzip -o XPSDK420.zip -d .

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 ..

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build
          make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaterSalute-${{ matrix.platform }}
          path: build/WaterSalute/
