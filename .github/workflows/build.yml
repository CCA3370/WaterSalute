name: Build

on:
  push:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_dir: lin_x64
          - os: macos-latest
            platform: macos
            artifact_dir: mac_x64
          - os: windows-latest
            platform: windows
            artifact_dir: win_x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 ..

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build
          make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload plugin binary
        uses: actions/upload-artifact@v4
        with:
          name: WaterSalute-${{ matrix.artifact_dir }}
          path: build/WaterSalute/WaterSalute.xpl

  package:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create package structure
        run: |
          mkdir -p WaterSalute/resources
          mkdir -p WaterSalute/lin_x64
          mkdir -p WaterSalute/win_x64
          mkdir -p WaterSalute/mac_x64

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: WaterSalute-lin_x64
          path: WaterSalute/lin_x64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: WaterSalute-win_x64
          path: WaterSalute/win_x64

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: WaterSalute-mac_x64
          path: WaterSalute/mac_x64

      - name: Copy resources and documentation
        run: |
          cp -r resources/* WaterSalute/resources/
          cp LICENSE WaterSalute/LICENSE.txt
          cp README.txt WaterSalute/README.txt

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaterSalute
          path: WaterSalute/
